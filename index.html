<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>To Do</title>
  <link rel="stylesheet" href="build/stylesheets/main.css">
  <script src="build/javascripts/main.min.js"></script>
</head>

<body>
	<div class="main">
		<h1 class="time">16:12</h1>
		<h2 class="welcome" id="welcome">Good afternoon <span id="name"></span> <input type="text" class="input-style" id="input-name"></h2>

	</div>
	<div class="my-todo">
		<div class="todo-toggle">Todo</div>

			<ul class="todos"></ul>
			<input type="text" class="add-todo input-style" placeholder="New todo">
		</div>
	</div>

</body>
